apply plugin: 'com.android.application'

android {

    compileSdkVersion 8
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 8
        applicationId "com.android.gesture.builder"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
